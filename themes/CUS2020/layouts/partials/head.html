<head>
  <meta charset="utf-8">
  <!-- Google Noto Serif SC + EB Garamond Fonts -->
  <!-- ref: https://io-oi.me/tech/noto-serif-sc-added-on-google-fonts/ -->
  <link rel="stylesheet" href="https://fonts.font.im/css2?family=Noto+Serif+SC:wght@400;500;700&amp;family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&amp;family=Cinzel+Decorative:wght@700&amp;display=swap" media="all" onload="this.media='all'">

  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}
  

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $wpLibrary := resources.Get "css/wp-library.css" | minify }}
  <link rel="stylesheet" href="{{ $wpLibrary.Permalink }}" media="screen">

  {{ $style := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }}" type="image/x-icon">

  <script>
		document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>

  <!-- google analytics -->
  {{ template "_internal/google_analytics.html" . }}
</head>
